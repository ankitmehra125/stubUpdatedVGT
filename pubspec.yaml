  qr_code_scanner: ^1.0.1
  table_calendar: ^3.0.9
  image_picker: ^0.8.4+4
  dotted_line: ^3.2.2
  flutter_slidable: ^3.0.1
  country_picker: ^2.0.25
  flutter_profile_picture: ^2.0.0
