  dots_indicator: ^3.0.0
  flutter_svg: ^2.0.9
  flutter_otp_text_field: ^1.1.1
  outline_material_icons: ^1.0.0
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  country_code_picker: ^3.0.0

  card_swiper: ^2.0.3
  chewie: ^1.3.1
  video_player: ^2.4.4
